<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Test</title>
    <link rel="stylesheet" href="./node_modules/monaco-editor/min/vs/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 80vh;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .status {
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
        }
        
        .status h2 {
            margin: 0 0 10px 0;
            color: #00d4ff;
        }
        
        .status-item {
            margin: 5px 0;
        }
        
        .success {
            color: #00ff88;
        }
        
        .error {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="status" id="status">
        <h2>üß™ Monaco Editor Test</h2>
        <div id="status-content">
            <div class="status-item">‚è≥ Initializing...</div>
        </div>
    </div>
    
    <div id="container"></div>
    
    <script>
        const statusContent = document.getElementById('status-content');
        
        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'status-item ' + (isError ? 'error' : 'success');
            div.textContent = message;
            statusContent.appendChild(div);
            console.log(message);
        }
        
        // Check CSS loaded
        const cssLinks = Array.from(document.querySelectorAll('link[rel="stylesheet"]'));
        const monacoCss = cssLinks.find(link => link.href.includes('style.css'));
        if (monacoCss) {
            addStatus('‚úÖ Monaco CSS loaded');
        } else {
            addStatus('‚ùå Monaco CSS not found', true);
        }
        
        // Configure AMD loader
        var require = {
            paths: {
                'vs': './node_modules/monaco-editor/min/vs'
            }
        };
        
        addStatus('‚è≥ Loading AMD loader...');
    </script>
    
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    
    <script>
        addStatus('‚úÖ AMD loader loaded');
        
        require(['vs/editor/editor.main'], function() {
            addStatus('‚úÖ Monaco editor.main loaded');
            
            if (typeof monaco !== 'undefined') {
                addStatus('‚úÖ Monaco global available');
                
                try {
                    // Define custom theme
                    monaco.editor.defineTheme('test-theme', {
                        base: 'vs-dark',
                        inherit: true,
                        rules: [],
                        colors: {
                            'editor.background': '#1e1e1e'
                        }
                    });
                    
                    // Create editor
                    const editor = monaco.editor.create(document.getElementById('container'), {
                        value: [
                            '// BigDaddyG IDE - Monaco Editor Test',
                            '// If you can see this code editor, Monaco is working!',
                            '',
                            'function helloWorld() {',
                            '    console.log("Hello from BigDaddyG IDE!");',
                            '    console.log("Monaco Editor v' + monaco.version + '");',
                            '}',
                            '',
                            'helloWorld();'
                        ].join('\n'),
                        language: 'javascript',
                        theme: 'test-theme',
                        fontSize: 14,
                        automaticLayout: true,
                        minimap: { enabled: true }
                    });
                    
                    addStatus('‚úÖ Editor created successfully!');
                    addStatus('üéâ Monaco version: ' + monaco.version);
                    
                    // Test hotkeys
                    addStatus('‚å®Ô∏è  Testing hotkey detection...');
                    document.addEventListener('keydown', (e) => {
                        const parts = [];
                        if (e.ctrlKey) parts.push('Ctrl');
                        if (e.altKey) parts.push('Alt');
                        if (e.shiftKey) parts.push('Shift');
                        parts.push(e.key);
                        
                        const combo = parts.join('+');
                        
                        if (combo === 'Ctrl+Shift+M') {
                            addStatus('üéØ Memory Dashboard hotkey detected!');
                        } else if (combo === 'Ctrl+Alt+s') {
                            addStatus('üéØ Swarm Engine hotkey detected!');
                        }
                    });
                    
                    addStatus('üí° Try pressing Ctrl+Shift+M or Ctrl+Alt+S');
                    
                } catch (error) {
                    addStatus('‚ùå Failed to create editor: ' + error.message, true);
                    console.error(error);
                }
            } else {
                addStatus('‚ùå Monaco global not available', true);
            }
        }, function(error) {
            addStatus('‚ùå Failed to load Monaco: ' + error.message, true);
            console.error(error);
        });
    </script>
</body>
</html>
