<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agentic IDE</title>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.95);
            padding: 12px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #60a5fa, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-selector select {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .model-selector select:hover {
            border-color: #60a5fa;
        }
        
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tabs {
            background: rgba(15, 23, 42, 0.9);
            padding: 8px 15px;
            border-bottom: 1px solid #334155;
            display: flex;
            gap: 5px;
        }
        
        .tab {
            padding: 6px 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .tab:hover {
            border-color: #60a5fa;
        }
        
        #monaco-editor {
            flex: 1;
        }
        
        .chat-pane {
            width: 400px;
            background: rgba(15, 23, 42, 0.9);
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #334155;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #1e40af;
            align-self: flex-end;
        }
        
        .message.assistant {
            background: #1e293b;
            border: 1px solid #334155;
            align-self: flex-start;
        }
        
        .message.error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            align-self: flex-start;
        }
        
        .message.pre {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 8px;
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #60a5fa;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #475569;
        }
        
        .btn-secondary:hover {
            background: #334155;
        }
        
        .action-buttons {
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #334155;
            display: flex;
            gap: 10px;
        }
        
        .status-bar {
            background: #0f172a;
            padding: 8px 20px;
            border-top: 1px solid #334155;
            font-size: 12px;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #1e293b;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üöÄ Gemini Agentic IDE</div>
        <div class="model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select"></select>
        </div>
    </div>
    
    <div class="container">
        <div class="editor-pane">
            <div class="tabs">
                <div class="tab active" data-file="main.js">main.js</div>
                <div class="tab" data-file="script.py">script.py</div>
            </div>
            <div class="action-buttons">
                <button class="btn" onclick="runCodeFromEditor()">‚ñ∂Ô∏è Run Code</button>
                <button class="btn btn-secondary" onclick="explainCode()">üí° Explain</button>
                <button class="btn btn-secondary" onclick="refactorCode()">üîß Refactor</button>
                <button class="btn btn-secondary" onclick="debugCode()">üêõ Debug</button>
            </div>
            <div id="monaco-editor"></div>
        </div>
        
        <div class="chat-pane">
            <div class="chat-header">
                AI Assistant <span id="loading-indicator"></span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chat-input" rows="2" placeholder="Ask anything about your code..."></textarea>
                <button class="btn" onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <span id="status-left">Ready | BigDaddyG IDE v2.0</span>
        <span id="status-right">Model: <span id="active-model-display">Loading...</span></span>
    </div>

    <script>
        // Configuration
        const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY_HERE";
        const firebaseConfig = {
            apiKey: "AIzaSyXXXXXXX",
            authDomain: "bigdaddyg-ai.firebaseapp.com",
            projectId: "bigdaddyg-ai",
            storageBucket: "bigdaddyg-ai.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };
        
        let editor;
        let currentModel = 'gemini-2.5-flash-preview-09-2025';
        let currentFile = 'main.js';
        
        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: `// Welcome to Gemini Agentic IDE
// Select a model and start coding!

function calculateSum(a, b) {
    return a + b;
}

console.log(calculateSum(5, 10));`,
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: true },
                automaticLayout: true
            });
            
            // Load cached code if exists
            const cachedCode = localStorage.getItem('unsavedCode');
            if (cachedCode) {
                editor.setValue(cachedCode);
            }
            
            // Auto-save to localStorage
            editor.onDidChangeModelContent(() => {
                localStorage.setItem('unsavedCode', editor.getValue());
            });
        });
        
        // Setup model selector
        async function setupModelSwitcher() {
            try {
                const models = await window.ipcRenderer.invoke('list-models');
                const select = document.getElementById('model-select');
                const activeModel = await window.ipcRenderer.invoke('get-active-model');
                
                select.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.label;
                    if (model.id === activeModel) option.selected = true;
                    select.appendChild(option);
                });
                
                updateActiveModelDisplay(activeModel);
                
                select.addEventListener('change', async (e) => {
                    const model = e.target.value;
                    const result = await window.ipcRenderer.invoke('set-active-model', model);
                    currentModel = model;
                    updateActiveModelDisplay(model);
                    addMessage('system', `Switched to ${result.model}`);
                });
                
                // Load stored model preference
                const storedModel = localStorage.getItem('activeModel');
                if (storedModel && storedModel !== activeModel) {
                    await window.ipcRenderer.invoke('set-active-model', storedModel);
                    select.value = storedModel;
                    currentModel = storedModel;
                    updateActiveModelDisplay(storedModel);
                }
            } catch (error) {
                console.error('Failed to setup model switcher:', error);
            }
        }
        
        function updateActiveModelDisplay(model) {
            document.getElementById('active-model-display').textContent = model;
        }
        
        // Chat functionality
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (typeof content === 'object') {
                content = JSON.stringify(content, null, 2);
            }
            
            // Format code blocks
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            const formattedContent = content.replace(codeBlockRegex, (match, lang, code) => {
                return `<pre><code>${escapeHtml(code)}</code></pre>`;
            });
            
            messageDiv.innerHTML = formattedContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function showLoading() {
            document.getElementById('loading-indicator').innerHTML = '<div class="loading"></div>';
        }
        
        function hideLoading() {
            document.getElementById('loading-indicator').innerHTML = '';
        }
        
        // AI Inference Functions
        async function callAI(systemInstruction, userPrompt, mode = 'chat') {
            showLoading();
            try {
                const code = editor.getValue();
                const fullPrompt = `[SYSTEM]: ${systemInstruction}\n\n[CODE CONTEXT]:\n${code}\n\n[USER]: ${userPrompt}`;
                addMessage('user', userPrompt);
                
                let response;
                
                if (currentModel.includes('gemini')) {
                    response = await callGeminiAPI(fullPrompt);
                } else if (currentModel.includes('qwen') || currentModel.includes('llama') || currentModel.includes('mistral')) {
                    response = await callOllamaAPI(fullPrompt);
                } else if (currentModel.includes('bigdaddyg-local')) {
                    response = await callBigDaddyGLocalAPI(fullPrompt, systemInstruction);
                } else {
                    throw new Error('Unknown model selected');
                }
                
                addMessage('assistant', response);
                return response;
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
                console.error('AI call failed:', error);
            } finally {
                hideLoading();
            }
        }
        
        async function callGeminiAPI(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${GOOGLE_API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                })
            });
            
            if (!response.ok) throw new Error(`Gemini API error: ${response.status}`);
            
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }
        
        async function callOllamaAPI(prompt) {
            const response = await fetch('http://localhost:11434/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: currentModel,
                    prompt: prompt,
                    stream: false
                })
            });
            
            if (!response.ok) throw new Error(`Ollama API error: ${response.status}`);
            
            const data = await response.json();
            return data.response;
        }
        
        async function callBigDaddyGLocalAPI(prompt, systemInstruction) {
            const response = await fetch('http://localhost:35792/api/infer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: prompt,
                    system_instruction: systemInstruction
                })
            });
            
            if (!response.ok) throw new Error(`BigDaddyG API error: ${response.status}`);
            
            const data = await response.json();
            return data.output;
        }
        
        // Action Functions
        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            
            await callAI(
                "You are a helpful AI assistant for a code editor. Answer questions about the code.",
                message
            );
            input.value = '';
        }
        
        async function runCodeFromEditor() {
            await callAI(
                "You are a code execution engine. Execute this code and show the output.",
                "Execute the code and show me the output"
            );
        }
        
        async function explainCode() {
            const code = editor.getValue();
            await callAI(
                "You are an expert programmer. Explain the following code in detail.",
                `Please explain this code:\n\n${code}`
            );
        }
        
        async function refactorCode() {
            const code = editor.getValue();
            const response = await callAI(
                "You are a code refactoring expert. Improve the following code for performance and readability.",
                `Refactor this code:\n\n${code}`
            );
            
            // Auto-apply refactored code if it looks like code
            if (response.includes('function') || response.includes('class') || response.includes('import')) {
                editor.setValue(response);
            }
        }
        
        async function debugCode() {
            const code = editor.getValue();
            await callAI(
                "You are a debugging expert. Find and fix bugs in the following code.",
                `Debug this code:\n\n${code}`
            );
        }
        
        // Hotkeys
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') runCodeFromEditor();
            if (e.ctrlKey && e.key === 'r') refactorCode();
            if (e.ctrlKey && e.key === 'e') explainCode();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupModelSwitcher();
            
            // Setup chat input enter key
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
            
            // Restore model preference
            const storedModel = localStorage.getItem('activeModel');
            if (storedModel) {
                document.getElementById('model-select').value = storedModel;
            }
            
            console.log('Gemini Agentic IDE initialized');
        });
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentFile = e.target.dataset.file;
                
                // Toggle language mode
                const lang = currentFile.endsWith('.py') ? 'python' : 'javascript';
                monaco.editor.setModelLanguage(editor.getModel(), lang);
            });
        });
    </script>
</body>
</html>
