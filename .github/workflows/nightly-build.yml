name: Nightly Build

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'electron/**'
      - 'package.json'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Linux
        run: npx electron-builder --linux AppImage deb rpm

      - name: Get date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BigDaddyG-Linux-${{ steps.date.outputs.date }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows
        run: npx electron-builder --win nsis portable

      - name: Get date
        id: date
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BigDaddyG-Windows-${{ steps.date.outputs.date }}
          path: |
            dist/*.exe
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build macOS
        run: npx electron-builder --mac dmg zip

      - name: Get date
        id: date
        shell: bash
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BigDaddyG-macOS-${{ steps.date.outputs.date }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    name: Nightly Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: BigDaddyG-Linux-${{ github.run_id }}
          path: linux-dist
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BigDaddyG-Windows-${{ github.run_id }}
          path: windows-dist
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: BigDaddyG-macOS-${{ github.run_id }}
          path: macos-dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: Nightly Build ${{ github.run_id }}
          body: |
            üåô Automated nightly build

            **What's New:**
            - Latest changes from main branch
            - All three phases integrated:
              - üêô GitHub Integration
              - ü§ñ Background Agents
              - üë• Team Collaboration

            **Platform Support:**
            - Windows: .exe installer & portable
            - macOS: .dmg installer & .zip
            - Linux: AppImage, .deb, .rpm

            **Setup Instructions:**
            See README.md and setup guides in the repository.

            **Note:** This is an automated build. For stable releases, see the [Releases page](https://github.com/ItsMehRAWRXD/BigDaddyG-IDE/releases).
          files: |
            linux-dist/*
            windows-dist/*
            macos-dist/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
