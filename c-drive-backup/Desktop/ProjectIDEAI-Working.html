<!DOCTYPE html>
<html>
<head>
    <title>ProjectIDEAI - Simple Working IDE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1e1e1e;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .status {
            margin-left: auto;
            font-size: 12px;
        }
        .status.connected { color: #4ec9b0; }
        .status.offline { color: #f48771; }
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            background: #252526;
            border-radius: 5px;
            border-left: 3px solid #0098ff;
        }
        .message.user {
            background: #2d2d30;
            border-left-color: #4ec9b0;
        }
        .input-area {
            padding: 15px;
            background: #252526;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: #cccccc;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background: #0098ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #007acc; }
        button:disabled { background: #555; cursor: not-allowed; }
        select {
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: #cccccc;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üß† ProjectIDEAI</h2>
        <select id="model" onchange="updateModel()">
            <optgroup label="üß† BigDaddyG">
                <option value="BigDaddyG:Latest" selected>BigDaddyG Latest</option>
                <option value="BigDaddyG:Code">BigDaddyG Code</option>
                <option value="BigDaddyG:Debug">BigDaddyG Debug</option>
                <option value="BigDaddyG:Crypto">BigDaddyG Crypto</option>
            </optgroup>
            <optgroup label="üöÄ 1M Context">
                <option value="cheetah-stealth:latest">üêÜ Cheetah Stealth</option>
                <option value="code-supernova:1m">üí´ Code Supernova</option>
                <option value="grok-mini">‚ö° Grok Mini</option>
            </optgroup>
        </select>
        <span class="status" id="status">üî¥ Checking...</span>
    </div>
    
    <div class="main">
        <div class="chat">
            <div class="messages" id="messages">
                <div class="message">
                    <strong>System:</strong> ProjectIDEAI ready! Orchestra server on port 11442.
                    <br>Type a message and press Send to test.
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" id="sendBtn">Send</button>
                <button onclick="clear()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let currentModel = 'BigDaddyG:Latest';
        let isConnected = false;
        
        // Check Orchestra connection
        async function checkOrchestra() {
            try {
                const res = await fetch('http://localhost:11442/health');
                if (res.ok) {
                    isConnected = true;
                    document.getElementById('status').textContent = 'üü¢ Orchestra Connected';
                    document.getElementById('status').className = 'status connected';
                    return true;
                }
            } catch (e) {
                isConnected = false;
                document.getElementById('status').textContent = 'üî¥ Orchestra Offline';
                document.getElementById('status').className = 'status offline';
            }
            return false;
        }
        
        function updateModel() {
            currentModel = document.getElementById('model').value;
            addMessage('System', `Switched to ${currentModel}`);
        }
        
        async function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (!text) return;
            
            input.value = '';
            addMessage('You', text, true);
            
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                if (!isConnected) {
                    await checkOrchestra();
                    if (!isConnected) {
                        addMessage('Error', 'Orchestra server offline. Start it with: cd D:\\ProjectIDEAI\\server && node Orchestra-Server.js');
                        return;
                    }
                }
                
                // Send to Orchestra
                const response = await fetch('http://localhost:11442/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: text }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                addMessage(currentModel, aiResponse);
                
            } catch (error) {
                addMessage('Error', error.message);
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send';
            }
        }
        
        function addMessage(who, text, isUser = false) {
            const div = document.createElement('div');
            div.className = 'message' + (isUser ? ' user' : '');
            div.innerHTML = `<strong>${who}:</strong><br>${text.replace(/\n/g, '<br>')}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clear() {
            document.getElementById('messages').innerHTML = '<div class="message"><strong>System:</strong> Chat cleared</div>';
        }
        
        // Check on load
        checkOrchestra();
        setInterval(checkOrchestra, 10000);
        
        console.log('‚úÖ Simple IDE loaded');
        console.log('Orchestra: http://localhost:11442');
    </script>
</body>
</html>
