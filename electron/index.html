<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDaddyG IDE</title>
    
    <style>
        /* FORCE VISIBLE BACKGROUNDS - NO BLACK SCREEN */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --background-color: #0a0a1e !important;
            --surface-color: #1a1a2e !important;
            --accent-color: #00d4ff !important;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: var(--background-color) !important;
            color: #fff;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #app {
            display: flex !important;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--background-color) !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        #title-bar {
            height: 35px;
            background: #05050f;
            border-bottom: 1px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }
        
        #title-bar .title {
            font-size: 12px;
            color: #00d4ff;
            font-weight: bold;
        }
        
        #window-controls {
            display: flex;
            gap: 10px;
        }
        
        .window-btn {
            background: none;
            border: 1px solid #00d4ff;
            color: #00d4ff;
            width: 30px;
            height: 25px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .window-btn:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        
        .window-btn.close:hover {
            background: #ff4757;
            border-color: #ff4757;
        }
        
        #menu-bar {
            height: 30px;
            background: #05050f;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 13px;
        }
        
        .menu-item {
            padding: 5px 12px;
            cursor: pointer;
            color: #ccc;
            transition: all 0.2s;
        }
        
        .menu-item:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        
        #main-container {
            flex: 1 !important;
            display: flex !important;
            flex-direction: column;
            overflow: hidden;
            background: var(--background-color) !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 1;
        }
        
        /* FORCE ALL TAB SYSTEM ELEMENTS VISIBLE */
        #master-tab-bar {
            background: var(--surface-color) !important;
            visibility: visible !important;
            opacity: 1 !important;
            display: flex !important;
        }
        
        #master-tab-content {
            background: var(--background-color) !important;
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
            flex: 1 !important;
        }
        
        /* EMERGENCY FALLBACK IF NOTHING LOADS */
        #main-container:empty::before {
            content: "‚ö†Ô∏è Loading IDE... If this persists, press F12 and check console";
            display: block;
            padding: 50px;
            text-align: center;
            color: #ff4757;
            font-size: 18px;
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            border-radius: 8px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <!-- PAINT DEBUG - Will disappear when tab system loads -->
    <div id="paint-test" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; 
         padding: 40px; border-radius: 12px; font-size: 24px; font-weight: bold; z-index: 999999;
         box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
        üé® PAINT TEST - If you see this, rendering works!<br>
        <span style="font-size: 14px; opacity: 0.8;">Tab system will replace this in 1 second...</span>
    </div>
    <div id="app">
        <!-- Title Bar -->
        <div id="title-bar">
            <div class="title">üåå BigDaddyG IDE - Tab-Only UI</div>
            <div id="window-controls">
                <button class="window-btn" onclick="if(typeof minimizeWindow !== 'undefined') minimizeWindow()">‚îÄ</button>
                <button class="window-btn" onclick="if(typeof maximizeWindow !== 'undefined') maximizeWindow()">‚ñ°</button>
                <button class="window-btn close" onclick="if(typeof closeWindow !== 'undefined') closeWindow()">√ó</button>
            </div>
        </div>
        
        <!-- Menu Bar -->
        <div id="menu-bar">
            <div class="menu-item" id="menu-file">File</div>
            <div class="menu-item" id="menu-edit">Edit</div>
            <div class="menu-item" id="menu-view">View</div>
            <div class="menu-item" id="menu-help">Help</div>
            <div style="flex: 1;"></div>
            <button id="run-tests-btn" style="
                background: #00d4ff;
                color: #000;
                border: none;
                padding: 5px 15px;
                margin: 0 10px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                font-size: 12px;
            " title="Run Front-End Tests (F12 to see results)">üß™ Run Tests</button>
            <button id="test-inputs-btn" style="
                background: #ffa502;
                color: #000;
                border: none;
                padding: 5px 15px;
                margin: 0 5px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                font-size: 12px;
            " title="Test All Input Boxes">üîç Test Inputs</button>
        </div>
        
        <!-- Menu Dropdowns (hidden by default) -->
        <div id="menu-dropdown-container" style="display: none;"></div>
        
        <!-- Main Container - Tab system populates this -->
        <div id="main-container"></div>
    </div>
    
    <!-- LOAD ORDER CRITICAL -->
    <!-- 1. Tab system FIRST (creates DOM) -->
    <script src="complete-tab-system.js"></script>
    
    <!-- 2. Monaco redirect AFTER (doesn't block) -->
    <script src="redirect-to-bigdaddy.js" defer></script>
    
    <!-- 3. Essential scripts -->
    <script src="window-api-bridge.js" defer></script>
    <script src="settings-manager.js" defer></script>
    <script src="theme-manager.js" defer></script>
    
    <!-- 4. Components -->
    <script src="file-explorer-component.js" defer></script>
    <script src="interactive-terminal.js" defer></script>
    
    <!-- 5. Complete All Wiring - Finishes all incomplete features -->
    <script src="complete-all-wiring.js" defer></script>
    
    <!-- 6. Testing Systems -->
    <script src="comprehensive-feature-test.js" defer></script>
    <script src="input-validation-test.js" defer></script>
    
    <!-- REMOVE PAINT TEST -->
    <script>
        console.log('üéØ [Paint Debug] Page loaded, paint test visible');
        
        // Remove paint test after 1 second
        setTimeout(() => {
            const paintTest = document.getElementById('paint-test');
            if (paintTest) {
                paintTest.style.transition = 'opacity 0.5s';
                paintTest.style.opacity = '0';
                setTimeout(() => paintTest.remove(), 500);
                console.log('üé® [Paint Debug] Paint test removed - rendering confirmed!');
            }
        }, 1000);
        
        // Debug check after 3 seconds
        setTimeout(() => {
            console.log('=== üîç 3 SECOND DIAGNOSTIC ===');
            console.log('Tab system loaded:', !!window.completeTabSystem);
            console.log('Tab bar:', document.getElementById('master-tab-bar'));
            console.log('Tab content:', document.getElementById('master-tab-content'));
            console.log('Main container:', document.getElementById('main-container'));
            
            const mainContainer = document.getElementById('main-container');
            if (mainContainer) {
                const styles = window.getComputedStyle(mainContainer);
                console.log('Main container background:', styles.background);
                console.log('Main container height:', styles.height);
                console.log('Main container display:', styles.display);
                console.log('Main container visibility:', styles.visibility);
            }
        }, 3000);
    </script>
    
    <!-- MENU BAR FUNCTIONALITY -->
    <script src="menu-system.js" defer></script>
    
    <!-- KEYBOARD SHORTCUTS -->
    <script src="keyboard-shortcuts.js" defer></script>
    
    <!-- FRONT-END TEST SUITE (comment out in production) -->
    <script src="test-frontend-complete.js" defer></script>
</body>
</html>
