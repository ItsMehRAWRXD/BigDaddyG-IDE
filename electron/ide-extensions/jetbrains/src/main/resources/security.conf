security {
    # JWT Configuration
    jwt {
        secret = ${?JWT_SECRET}
        expiration = "24h"
        issuer = "bigdaddyg-ide"
        algorithm = "HS256"
    }
    
    # Encryption settings
    encryption {
        algorithm = "AES-256-GCM"
        keyDerivation = "PBKDF2WithHmacSHA256"
        iterations = 100000
    }
    
    # Rate limiting
    rateLimit {
        enabled = true
        requests = 100
        window = "1m"
        burst = 20
    }
    
    # CORS settings
    cors {
        allowedOrigins = ["https://localhost:*", "https://127.0.0.1:*"]
        allowedMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
        allowedHeaders = ["Content-Type", "Authorization", "X-Requested-With"]
        maxAge = 3600
    }
    
    # Content Security Policy
    csp {
        defaultSrc = "'self'"
        scriptSrc = "'self' 'unsafe-inline'"
        styleSrc = "'self' 'unsafe-inline'"
        imgSrc = "'self' data: https:"
        connectSrc = "'self' wss: https:"
        fontSrc = "'self'"
        objectSrc = "'none'"
        mediaSrc = "'self'"
        frameSrc = "'none'"
    }
    
    # Input validation
    validation {
        maxInputLength = 10000
        allowedFileTypes = [".js", ".ts", ".java", ".kt", ".py", ".json", ".xml", ".yaml", ".md"]
        maxFileSize = "10MB"
    }
    
    # Audit logging
    audit {
        enabled = true
        logLevel = "INFO"
        includeRequestBody = false
        includeResponseBody = false
        sensitiveHeaders = ["authorization", "cookie", "x-api-key"]
    }
}